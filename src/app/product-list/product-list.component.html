<br>
<h2 style="font-weight:bold">Products</h2>
<div *ngFor="let product of productsInside">
  <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
    <h3>{{product.name}}</h3>
  </a>
  <p *ngIf="product.description">
    Description : {{product.description}}
  </p>
  <button (click) = "share()" >
    Share
  </button>
  <br>
  <br>
  <app-product-alerts [productI]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
